<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="icon" href="favicon.ico">
    <title>Soil Strength Chart</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="chart-container">
            <h2>Soil Strength Chart</h2>
            <div class="data-input">
                <label for="depthInput">Depth:</label>
                <input type="number" id="depthInput" value="0.1">
                <label for="strengthInput">Strength:</label>
                <input type="number" id="strengthInput" value="10">
                <button onclick="addData()">Add Data</button>
                <button onclick="undoData()">Undo</button>
            </div>
            <!-- Adjust canvas size using width and height attributes -->
            <canvas id="chartCanvas" width="400" height="300"></canvas>
        </div>
        <div class="table-container">
            <h2>Data Table</h2>
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Depth</th>
                        <th>Strength</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table body will be populated dynamically using JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
